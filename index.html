<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Manager</title>

    <!-- add tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="py-9">
      <h1
        class="text-3xl lg:text-6xl md:text-5xl font-bold text-blue-900 text-center"
      >
        Money ManagerðŸ’°ðŸ’µðŸ’¶
      </h1>
    </header>
    <main class="container mx-auto">
      <!-- main content  -->
      <section class="grid grid-cols-1 gap-5 lg:grid-cols-2 md:grid-cols-1">
        <div>
          <img src="./images/money.jpg" alt="" srcset="" />
        </div>
        <div class="bg-slate-200 py-6 flex flex-col items-center">
          <div>
            <div>
              <h4 class="text-3xl text-center font-semibold">Income</h4>
              <span class="pb-4 pt-2 inline-block">
                <p class="inline-block text-xl">Income: &nbsp;</p>
                <input
                  class="bg-gray-300 rounded"
                  type="text"
                  name=""
                  id="income"
                />
              </span>
            </div>
          </div>
          <div>
            <div>
              <h4 class="text-3xl text-center font-semibold">Expenses</h4>
              <span class="py-2 inline-block">
                <p class="inline-block text-xl">Food: &nbsp;</p>
                <input
                  class="bg-gray-300 rounded"
                  type="number"
                  name=""
                  id="food"
                />
              </span>
            </div>
            <div>
              <span class="py-2 inline-block">
                <p class="inline-block text-xl">Rent: &nbsp;</p>
                <input
                  class="bg-gray-300 rounded"
                  type="number"
                  name=""
                  id="rent:"
                />
              </span>
            </div>
            <div>
              <span class="pt-2 pb-4 inline-block">
                <p class="inline-block text-xl">Clothes: &nbsp;</p>
                <input
                  class="bg-gray-300 rounded"
                  type="number"
                  name=""
                  id="clothes:"
                />
              </span>
            </div>
            <button
              id="calculateBtn"
              class="bg-blue-600 py-1 px-2 rounded font-medium text-white"
            >
              Calculate
            </button>
            <h4 class="text-3xl text-center font-semibold py-3">
              Total Expenses: 5500
            </h4>
            <h4 class="text-3xl text-center font-semibold">
              Balance: <span id="balance">0000</span>
            </h4>
          </div>
          <div>
            <span>
              <span class="py-2 inline-block">
                <p class="inline-block text-xl">Save: &nbsp;</p>
                <input
                  class="bg-gray-300 rounded w-40"
                  type="number"
                  name=""
                  id="rent:"
                />
                <p class="inline-block text-xl">&nbsp;%&nbsp;</p>
              </span>

              <button
                id="saveBtn"
                class="bg-blue-600 py-1 px-2 rounded font-medium text-white"
              >
                Save
              </button>
            </span>
            <h4 class="text-3xl text-center font-semibold py-2">
              Saving Amount: 2000
            </h4>
            <h4 class="text-3xl text-center font-semibold">
              Remaining Balance: <span>0000</span>
            </h4>
          </div>
        </div>
      </section>
    </main>
    <!-- add javascript -->
    <script src="./js/app.js"></script>
  </body>
</html>
